<div class="row weather-wrapper">
    
    <div class="col-lg-12">
        <div class="weatherInf">
            <!--<div class="img"></div>-->
            <div style="display:inline-block;">
                <div class="leftImg icon iconfont icon-cloudy2"></div>
                <div class="rightText">
                    <p class="top noMarginBm">Cloudy</p>
                    <div class="bottom">
                        <div class="item">
                            <i class="icon iconfont icon-21pingjunqiwen"></i>
                            <span>29.1</span>
                            <span>℃</span>
                        </div>
                        <div class="item">
                            <i class="icon iconfont icon-water"></i>
                            <span>73</span>
                            <span>%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<di v class="width-full fixed">-->
    <div class="width-full" style="clear:both;">
        <div class="psiLine">
            <div class="infItem">
                <p class="first">PSI</p>
                <p class="second">
                    <span class="rounded">23</span>
                </p>
                <p class="third">Good</p>
            </div>
            <div class="infItem">
                <p class="first">RAIN</p>
                <p class="second"><span>0</span></p>
                <p class="third">mm</p>
            </div>
            <div class="infItem">
                <p class="first">DENGUE</p>
                <p class="second">
                    <span class="circle"></span>
                </p>
            </div>
            <div class="infItem">
                <i class="icon iconfont icon-add"></i>
                <p class="first">Add</p>
            </div>
        </div>
    </div>

    <p class="chart-title">
        <span>Tide</span>
        <span>●</span>
        <span>Sunrise & Sunset</span>
    </p>
    <div id="main" style="width: 100%;height:400px;clear:both;"></div>

</div>
